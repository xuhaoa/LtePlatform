<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div style="min-height: 400px" id="rightChart">
        站点名称:
        <input type="text" ng-model="stationName" placeholder="站点名称">
        <select ng-init="selectDistinct=distincts[0]" ng-model="selectDistinct" ng-options="distinct for distinct in distincts"></select>
        <button ng-click="search()">查询</button>
        <button ng-click="addStation()">添加站点</button>
        <input type="file" ng-file-select="onFileSelect($files)"  accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        <button ng-click="upload()">上传</button>
        <br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>名称</td>
                    <td>经度</td>
                    <td>纬度</td>
                    <td>状态</td>
                    <td style="align-content: center">操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="station in stationList">
                    <td>{{station.id}}</td>
                    <td>{{station.name}}</td>
                    <td>{{station.longtitute}}</td>
                    <td>{{station.lattitute}}</td>
                    <td>{{station.status}}</td>
                    <td style="align-content: center">
                        <a href="javascript:void(0);" ng-click="details(station.id)">查看</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="javascript:void(0);" ng-click="edit(station.id)">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="javascript:void(0);" ng-click="delete(station.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <button ng-click="firstPage()">首页</button>
        <button ng-click="prevPage()">上一页</button>
        当前页：<input min="1" step="1" ng-model="page" type="number">
        <button ng-click="jumpPage(page)">跳转</button>
        <button ng-click="nextPage()">下一页</button>
        <button ng-click="lastPage()">尾页</button>
        共 {{totolPage}} 页 {{records}} 条记录
    </div>
</div>
